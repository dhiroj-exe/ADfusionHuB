<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thank You - ADfusionHuB</title>
    <style>
        /* Reset some basic styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Center the content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.25rem;
            color: #555;
            margin-bottom: 40px;
        }

        .message {
            background-color: #e1f5fe;
            border: 1px solid #007bff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="message">
            <h1>Thank You for Your Feedback!</h1>
            <p>We appreciate your input and are constantly working to improve your booking experience with ADfusionHuB. Your feedback is valuable to us!</p>
            <a href="index.HTML" class="btn">Return to Homepage</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 ADfusionHuB. All rights reserved.</p>
    </div>

</body>
</html>
